<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>vue пример</title>
</head>
<body>
    <div id="app">
        <div class="form-group">
            <label for="shearch">поиск пациента</label>
            <input type="text" 
                   class="form-control"
                   id="shearch"
                   placeholder="ФИО"
                   v-model="shearch"
            >
        </div>
        <div>
            <h1>{{ title }} </h1>
            <li v-for="(pac,index) in filtredPacients" 
            @click="selectPacient(pac,index)"
            :class="{'active' : selectedPacIndex === index}">
            {{pac}}
            </li>
        </div>
        <div>
            <h2>Пациент</h2>
            <h3>{{pac}}</h3>
        </div>
    </div>

    <div id="app-2">
        <span :title="message">
          Наведи курсор на меня пару секунд,
          чтобы увидеть динамически связанное значение title!
        </span>
        <span v-bind:title="message" >
            атрибут можно связывать сокращенно двоеточием
        </span>
    </div>

    <div id="app-3">
        <button @click="inverse()">нажми меня</button>
        <span v-if="seen">Сейчас меня видно</span>
    </div>
    <div id="app-4">
            <ol>
              <li v-for="todo in todos">
                {{ todo.text }}
              </li>
            </ol>
    </div>
    <div id="app-5">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">Перевернуть сообщение</button>
    </div>

    <div id="app-6">
            <p>{{ message }}</p>
            <input v-model="message">
    </div>

    <div id="app-7">
            <ol>
              <!--
                Теперь мы можем передать каждому компоненту todo-item объект
                с информацией о задаче, который будет динамически меняться.
                Мы также определяем для каждого компонента "key",
                значение которого мы разберём далее в руководстве.
              -->
              <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
              >
              </todo-item>
            </ol>
    </div>

    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script> prod -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
